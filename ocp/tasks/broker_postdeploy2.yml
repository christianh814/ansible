---
# post deploy for broker

- name: automatic postdeploy
  shell: /bin/bash "{{ ose_script }}" actions=post_deploy install_components=broker default_districts=true  broker_hostname="{{ broker_name }}" 2>&1 | tee -a /usr/local/src/openshift.sh.post.log
  args:
    creates: /usr/local/src/openshift.sh.post.log
  when: default_post_deploy == "true"

- name: custom postdeploy
  shell: /bin/bash "{{ ose_script }}" actions=post_deploy install_components=broker default_districts=false broker_hostname="{{ broker_name }}" district_mappings="{{ district_mappings }}" 2>&1 | tee -a /usr/local/src/openshift.sh.post.log
  args:
    creates: /usr/local/src/openshift.sh.post.log
  when: default_post_deploy == "false"
